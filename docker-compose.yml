services:

  server:
    image: invoiceninja/invoiceninja-debian:${TAG:-latest}
    restart: unless-stopped
    env_file: .env
    volumes:
      - storage_data:/var/www/html/storage
      - public_data:/var/www/html/public
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx/laravel.conf:/etc/nginx/conf.d/laravel.conf:ro
      - ./nginx/invoiceninja.conf:/etc/nginx/conf.d/invoiceninja.conf:ro
      - public_data:/var/www/html/public:ro
      - storage_data:/var/www/html/storage:ro
    depends_on:
      server:
        condition: service_healthy

  db:
    image: mariadb:11.8
    restart: unless-stopped
    env_file: .env
    volumes:
      - mysql_data_mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]

volumes:
  storage_data:
  public_data:
  mysql_data_mariadb: